<!DOCTYPE html>
<html>
<head>
	<title>Salmon Cookie Stand</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico|Courgette|Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>
	<img src="img/salmon.png" />
	
	<h1>Pat's <span>World Famous</span> Salmon Cookies</h1>
	<h2>Cookies Sold Hourly By Location</h2>
	
	<ul id="pike-list"></ul>
	<ul id="seatac-list"></ul>
	<ul id="southcenter-list"></ul>
	<ul id="bellevue-list"></ul>
	<ul id="alki-list"></ul>

	<table id="table" cellspacing="0px">
	</table>

	<form id="addStore" action="" method="get">
		<fieldset>
			<legend>Add New Store</legend>
			<p>Store Location: 
				<input id="location-name" />
			</p>
			<p>Minimum Customers Per Hour: 
				<input id="min-cust-hour" />
			</p>
			<p>Maximum Customers Per Hour:
				<input id="max-cust-hour" />
			</p>
			<p>Average Cookies Per Customer: 
				<input id="avg-cookies-cust" />
			</p>
			<br>
			<input type="submit" name="add-to-table" value="Add Store" />
		</fieldset>
	</form>

	<footer>
		<h4> Site by Don Chatelain </h4>
	</footer>

	<script src="app.js"></script>
</body>
</html>
